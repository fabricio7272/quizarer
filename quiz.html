<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizaré</title>

    <link rel="stylesheet" href="css/quiz.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Roboto+Condensed&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="img/iconjogo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body> 

    <div class="voltando">
        <a href="index.html">
            <button>
                <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.75 6.25V8.75H17.625C18.9375 8.75 20.0781 9.16667 21.0469 10C22.0156 10.8333 22.5 11.875 22.5 13.125C22.5 14.375 22.0156 15.4167 21.0469 16.25C20.0781 17.0833 18.9375 17.5 17.625 17.5H9.75L13 14.25L11.25 12.5L5 18.75L11.25 25L13 23.25L9.75 20H17.625C19.6458 20 21.3802 19.3438 22.8281 18.0312C24.276 16.7188 25 15.0833 25 13.125C25 11.1667 24.276 9.53125 22.8281 8.21875C21.3802 6.90625 19.6458 6.25 17.625 6.25H8.75Z" fill="white" />
                </svg>
            </button>
        </a>
    </div>

    <div class="container">

        <div class="perfil-card">

            <div class="perfil-info">
                <h3 id="nomeUsuario">Usuário</h3>
                <div id="pontuacao">Pontos: 0</div>
            </div>

        </div>

        <div id="question-container">
            <h1 id="question">De qual país é essa bandeira?</h1>

            <img class="bandeira" src="" alt="Bandeira do país" width="200" style="display: block; margin: 20px 0;">

            <div class="resposta">
                <input type="text" id="input-resposta" placeholder="Digite o nome do país">
                <button id="btn-resposta">Enviar Resposta</button>
            </div>

            <div id="timer">Timer: 0</div>
        </div>

    </div>

    <div id="popupAcerto" class="popup">
        <div class="popup-content">
            <div class="message">
                <div class="icon">✔️</div>
                <p>Certo!</p>
            </div>
            <button id="closePopupAcerto" class="continue-btn">Continuar</button>
        </div>
    </div>

    <div id="popupErro" class="popup">
        <div class="popup-content">
            <div class="message">
                <div class="icon">❌</div>
                <p id="erroNomePais"><strong>Resposta Correta:</strong><br>Brasil</p>
            </div>
            <button id="closePopupErro" class="continue-btn">Continuar</button>
        </div>
    </div>

    <audio id="somAcerto" src="img/acerto.mp3"></audio>
    <audio id="somErro" src="img/erro.mp3"></audio>

    <!-- Scripts -->
    <script src="quiz.js"></script> 

    <script>
        // Recuperar o nome do localStorage ao carregar a página
        document.addEventListener("DOMContentLoaded", function () {
            const nomeUsuario = localStorage.getItem("nomeUsuario") || "Usuário";
            document.getElementById("nomeUsuario").textContent = nomeUsuario;
        });
    </script>

</body>
</html>
